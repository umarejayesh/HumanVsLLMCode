<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Benchmark Outputs</title>
  <meta name="description" content="Access benchmark outputs from our study." />

  <style>
    :root{
      --bg: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --btn: #22c55e;
      --btn-hover: #16a34a;
      --link: #2563eb;
    }
    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 48px 16px;
    }
    .card{
      width: min(820px, 100%);
      text-align:center;
    }
    .headline{
      font-size: clamp(18px, 2.3vw, 22px);
      line-height: 1.35;
      margin: 0 auto 22px;
      max-width: 720px;
      font-weight: 500;
    }
    .btn{
      display:inline-block;
      background: var(--btn);
      color:#fff;
      text-decoration:none;
      padding: 14px 28px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: 600;
      border: 1px solid rgba(0,0,0,0.05);
      box-shadow: 0 1px 0 rgba(0,0,0,0.04);
      transition: transform .06s ease, background .15s ease;
    }
    .btn:hover{ background: var(--btn-hover); }
    .btn:active{ transform: translateY(1px); }
    .footer{
      margin-top: 22px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.4;
    }
    .name{
      margin-top: 6px;
      font-weight: 500;
      color: var(--text);
    }
    a.link{
      color: var(--link);
      text-decoration: none;
    }
    a.link:hover{ text-decoration: underline; }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="Benchmark landing page">
      <p class="headline">
        Access the complete set of code generation outputs from our study, produced by four widely used LLMs,
        public LeetCode users, and 50 final-year computer science engineering students across selected
        LeetCode problems in Python.
      </p>

      <!-- TODO: Replace the href with your actual benchmark link (Google Drive, GitHub folder, Zenodo, etc.) -->
      <a class="btn" href="code" target="_blank" rel="noopener">
        Open Benchmark Outputs
      </a>

      <div class="footer">
        <div class="name">Jayesh Umre</div>
        <div>
          May contact at
          <!-- TODO: Replace with your LinkedIn profile URL -->
          <a class="link" href="YOUR_LINKEDIN_URL_HERE" target="_blank" rel="noopener">LinkedIn</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
